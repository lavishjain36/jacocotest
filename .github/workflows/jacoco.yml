name: build

on:
  push:
    branches: [ main ]
    paths: [ '**.java', '.github/workflows/jacoco.yml', 'pom.xml' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  jacoco-java-maven:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn -B package -Pcoverage

    - name: Run PMD analysis
      run: mvn pmd:pmd

    - name: Run Checkstyle analysis
      run: mvn checkstyle:checkstyle

    - name: Generate JaCoCo badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        badges-directory: badges
        generate-branches-badge: true
        generate-summary: true

    - name: Log coverage percentages to workflow output
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branches = ${{ steps.jacoco.outputs.branches }}"

    - name: Upload JaCoCo coverage report as a workflow artifact
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: target/site/jacoco/

    - name: Upload PMD report as a workflow artifact
      uses: actions/upload-artifact@v3
      with:
        name: pmd-report
        path: target/site/pmd.html

    - name: Upload Checkstyle report as a workflow artifact
      uses: actions/upload-artifact@v3
      with:
        name: checkstyle-report
        path: target/site/checkstyle.html

    - name: Comment on PR with coverage and analysis summaries
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        REPORT=$(<badges/coverage-summary.json)
        COVERAGE=$(jq -r '.coverage' <<< "$REPORT")%
        BRANCHES=$(jq -r '.branches' <<< "$REPORT")%
        BODY="## JaCoCo Test Coverage Summary${NEWLINE}* __Coverage:__ ${COVERAGE}${NEWLINE}* __Branches:__ ${BRANCHES}"
        BODY="${BODY}${NEWLINE}## PMD Analysis Summary${NEWLINE}See the attached PMD report."
        BODY="${BODY}${NEWLINE}## Checkstyle Analysis Summary${NEWLINE}See the attached Checkstyle report."
        gh pr comment ${{github.event.pull_request.number}} -b "${BODY}"
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get the Coverage info
      run: |
        echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
        echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"

    - name: Deploy Application
      run: |
        mvn deploy

    - name: Notify Deployment Summary (for pull requests)
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        BODY="## Deployment Summary${NEWLINE}Application successfully deployed."
        gh pr comment ${{github.event.pull_request.number}} -b "${BODY}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify Deployment Summary (for non-PR events)
      if: ${{ github.event_name != 'pull_request' }}
      run: echo "Deployment Summary: Application successfully deployed."
